<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>新拖延運動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="form__page">
    <div class="form__content">
      <h1 class="form__title">新拖延運動報名表單</h1>
      <div class="info">活動日期：2020/12/10 ~ 2020/12/11</div>
      <div class="info">活動地點：台北市大安區新生南路二段 1 號</div>
      <div class="necessary"> *必填</div>
      <form>
        <h2 class="necessary">暱稱</h2>
        <input type="text" name="name" placeholder="您的回答">
        <h2 class="necessary">電子郵件</h2>
        <input type="email" name="e-mail" placeholder="您的電子郵件">
        <h2 class="necessary">手機號碼</h2>
        <input type="tel" name="phone" placeholder="您的手機號碼">
        <h2 class="necessary">報名類型</h2>
        <input type="radio" id="躺在床上用想像力實作" name="報名類型" placeholder="躺在床上用想像力實作">
        <label for="躺在床上用想像力實作">躺在床上用想像力實作</label> <br>
        <input type="radio" id="趴在地上滑手機找現成的" name="報名類型" placeholder="趴在地上滑手機找現成的">
        <label for="趴在地上滑手機找現成的">趴在地上滑手機找現成的</label> <br>
        <h2 class="necessary">怎麼知道這個活動的？</h2>
        <input type="text" name="how do you know?" placeholder="您的回答">
        <h2 class="others">其他</h2>
        <div class="advice">對活動的一些建議</div>
        <input type="text" name="advice" placeholder="您的回答"> <br>
        <input class="submit" type="submit" name="submit" value="提交">
      </form>
      <div class="alert">請勿透過表單送出您的密碼。</div>
    </div>
  </div>
  <footer class="footer">© 2020 © Copyright. All rights Reserved.</footer>
</body>
</html>
